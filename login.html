<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<title>Flipkart Login</title>
<link rel="stylesheet" href="css/login.css">                
</head>
<body>
    <div class="conatiner">
        <div class="left">
            <h1 class="heading">Login</h1>
            <p class="heading_des">Get access to your orders, Wishlist and Recommendations</p>
            <img class="img" src="img/login.jpeg" alt="">
        </div>
        <div class="right">
            <div class="input_group">
                <input class="input" type="text" class="input" placeholder="-----">
                <label class="label" for="Enter Email/Mobile Number">Enter Email/Mobile Number</label>
                <div class="line"></div>
            
            </div>
            <div class="right">
                <div class="input_group">
                    <input class="input" type="password" class="input" placeholder="-----">
                    <label class="label" for="Enter Password">Enter Password</label>
            <div class="line"></div>
            <a class="link" href="#">Forget?</a>
        </div>
        <p class="para">By continuing, you agree to Flipkart's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy.</a> </p>
    </div>
    <button class="btn">Login</button>
    <p class="para_or">OR</p>
    <button class="btn2">Request OTP</button>
    <div class="bottom">
        <a class="bottom" href="#">New to Flipkart? Create an account</a>
    </div>
    
</body>
</html>
